<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
    <meta http-equiv="Cross-Origin-Isolation" content="require-corp">
    <title>Shorts Lab for Creators</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Get the base path for GitHub Pages or custom domain
      var getBasePath = function() {
        // Check if we're on a custom domain
        if (location.hostname === 'shorts.forcreator.space') {
          return ''; // No base path needed for custom domain
        }
        
        // Get the repository name from the pathname (for GitHub Pages)
        var pathSegments = location.pathname.split('/');
        if (pathSegments.length > 1 && location.hostname.indexOf('github.io') !== -1) {
          return '/' + pathSegments[1]; // Return repo name with leading slash
        }
        
        return ''; // Return empty string for root
      };
      
      var basePath = getBasePath();
      console.log('Using base path:', basePath);
      
      // Register service worker for SharedArrayBuffer support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          var swPath = basePath + '/sw.js';
          console.log('Registering service worker at:', swPath);
          
          navigator.serviceWorker.register(swPath)
            .then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
